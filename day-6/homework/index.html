<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Colour Palette Generator</h1>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <div id="color-tile-container">
                <div class="color-tile"></div>
                <div class="color-tile"></div>
                <div class="color-tile"></div>
            </div>
        </div>
    </div>

    <main>
        <div class="container">

            <form action="#" id="toggles-form">
                
                <fieldset id="quantity-set">
                    <legend>Adjust Number of Tiles</legend>
                    <button id='less-button'>-</button>
                    <input type="text" value="5">
                    <button id='more-button'>+</button>
                </fieldset>
                
                <fieldset id="hues-set">
                    <legend>Choose Hue</legend>
                    <select name="hue" id="hue">
                        <option value="" selected>Random</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                        <option value="grey">Grey</option>
                    </select>
                </fieldset>
                
                <fieldset id="luminosity-set">
                    <legend>Choose Luminosity</legend>
                    <label for="light"><input type="radio" name="luminosity" value="light" id="light">Light</label>
                    <label for="dark"><input type="radio" name="luminosity" value="dark" id="dark">Dark</label>
                    <label for="random"><input type="radio" name="luminosity" value="random" id="random" checked>Random</label>
                </fieldset>
                
                <input type="submit" value="Generate Palette">

            </form>

        </div>
    </main>

    <footer>
        <div class="container">
            <a href="https://www.github.com/akmadsen/sait-js">Alex Madsen</a>
        </div>
    </footer>
</body>

</html>
