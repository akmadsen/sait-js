<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Colour Palette Generator</h1>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <div id="color-tile-container">
                <div class="color-tile"></div>
                <div class="color-tile"></div>
                <div class="color-tile"></div>
            </div>
        </div>
    </div>

    <main>
        <div class="container">

            <form action="#" id="toggles-form">
                <h2>Palette Controls</h2>
                <hr>

                <div class="row">

                    <fieldset id="quantity-set" class="col-12">
                        <legend>Adjust Number of Tiles</legend>
                        <div class="quantity-controls">
                            <button id='less-button' class="quantity-button">-</button>
                            <div id="quantity-display">3</div>
                            <button id='more-button' class="quantity-button">+</button>
                        </div>
                    </fieldset>

                    <fieldset id="hues-set" class="col-6">
                        <legend>Choose Hue</legend>
                        <div class="hue-controls">

                            <select name="hue" id="hue">
                                <option value="unspecified" selected>Unspecified</option>
                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                                <option value="pink">Pink</option>
                                <option value="monochrome">Monochrome</option>
                                <option value="random">RANDOM</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset id="luminosity-set" class="col-6">
                        <legend>Choose Luminosity</legend>
                        <div class="luminosity-controls">
                            <label for="unspecified"><input type="radio" name="luminosity" value="unspecified" id="unspecified" checked>Unspecified</label>
                            <label for="bright"><input type="radio" name="luminosity" value="bright" id="bright">Bright</label>
                            <label for="light"><input type="radio" name="luminosity" value="light" id="light">Light</label>
                            <label for="dark"><input type="radio" name="luminosity" value="dark" id="dark">Dark</label>
                            <label for="random"><input type="radio" name="luminosity" value="random" id="random">Random</label>
                        </div>
                    </fieldset>

                    <div class="submit-container col-12">
                        <div class="submit-controls">
                            <input type="submit" id="submit-button" class="submit-button" value="Generate Palette">
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </main>

    <footer>
        <div class="container">
            <a href="https://www.github.com/akmadsen/sait-js"><i class="fab fa-github fa-3x"></i>Alex Madsen</a>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- randomColor.js -->
    <script src="./js/randomColor.js"></script>

    <!-- Site Behaviours -->
    <script src="./js/app.js"></script>
</body>

</html>
