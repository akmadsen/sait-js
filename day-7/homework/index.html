<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPNT</title>
</head>

<body>
    <header>
        <h1>Lyric Search App</h1>
    </header>

    <main>
        <form action="#">
            <label for="artist">Artist: <input type="text" name="artist" id="artist"></label>
            <label for="song">Song: <input type="text" name="song" id="song"></label>
            <input type="submit" id="submit-button" value="Submit">
        </form>

        <div id="lyric-container">
            <h2 id="song-display">Song Title</h2>
            <span id="artist-display">Song Title</span>
            <div id="lyrics-display">Lyrics Go Here</div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/akmadsen">Alex Madsen</a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
