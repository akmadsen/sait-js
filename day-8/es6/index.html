<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>ES6 JavaScript & Scoping</h1>
    <p>See Console for Work</p>
    <script>
        // Invocation 
        function greetPerson(name) { 
            console.log("Invoke"); 
            console.log(name);
        }

        console.log(name); 
        
        (function() {
            console.log("Immediate Invoke")
            var name = "Heather"; 
            if (name) { 
                greetPerson(name); 
            }
        })(); 


        // SCOPING - let and var 
        for (var i = 0; i < 10; i++) { 
            console.log("VAR: " + i); 
        }
        console.log("VAR END: " + i); 

        for (let j = 0; j < 10; j++) { 
            console.log("LET: " + j); 
        }
        console.log("LET END: " + j); 

    </script>
</body>

</html>
