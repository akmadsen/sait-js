<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        // Invocation 
        function greetPerson(name) { 
            console.log("Invoke"); 
            console.log(name);
        }

        console.log(name); 
        
        (function() {
            console.log("Immediate Invoke")
            var name = "Heather"; 
            if (name) { 
                greetPerson(name); 
            }
        })(); 
    </script>
</body>

</html>
