<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Clock Exercise</title>
</head>
<body>
    <div class="clock-container">
        <div id="analog-clock">
            <div class="face">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div class="ten"></div>
                <div class="eleven"></div>
                <div class="twelve"></div>
            </div>
            <div id="minute-hand"></div>
            <div id="hour-hand"></div>
            <div id="second-hand"></div>
        </div>
        <div id="digital-clock">
            <div class="screen">
                <div id="digital-readout">
                    00:00:00 AM
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="./app.js"></script>
</body>
</html>
